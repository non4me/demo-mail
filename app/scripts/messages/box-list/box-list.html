<div>
  <div class="box-list col-sm-2 zero-padding">
    <a class="box-name"
       ng-class="{'selected': ctrlBoxList.isSelected(box.id) }"
       ng-repeat="box in ctrlBoxList.data.boxes | orderBy: 'sort'"
       ui-sref="{boxId:box.id}">
      <span class="glyphicon glyphicon-{{box.ico}}" style="color:#777"></span>
      <span class="mail-counter">{{ ctrlBoxList.getMailCount(box.id) }}</span>
      {{ box.name }}
    </a>
  </div>
  <mail-list class="col-sm-10"></mail-list>
</div>
